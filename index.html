<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulation Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <!-- Corrected path to your stylesheet -->
    <link rel="stylesheet" href="scr/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <div id="navbar-container"></div>

    <main class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 my-8">
            <!-- Game Over Screen -->
            <div id="game-over" class="hidden text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Game Over</h1>
                <p id="summary" class="text-gray-600 mb-6 whitespace-pre-line"></p>
                <button id="playAgainBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                    Play Again
                </button>
            </div>

            <div id="game-container" class="flex flex-col md:flex-row">
                 <!-- Main Game Content -->
                <div id="game-content" class="w-full md:w-2/3 md:pr-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-4">A New Life</h1>
                    <p class="text-center text-gray-500 mb-6">Make choices, shape your destiny, and see where life takes you.</p>

                    <div id="stats" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6 text-center">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-blue-600">Age</div>
                            <div id="age" class="text-2xl font-bold text-blue-800"></div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-green-600">Health</div>
                            <div id="health" class="text-2xl font-bold text-green-800"></div>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-yellow-600">Money</div>
                            <div id="money" class="text-2xl font-bold text-yellow-800"></div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-purple-600">Intelligence</div>
                            <div id="intelligence" class="text-2xl font-bold text-purple-800"></div>
                        </div>
                        <div class="bg-pink-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-pink-600">Fun</div>
                            <div id="fun" class="text-2xl font-bold text-pink-800"></div>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-red-600">Relationships</div>
                            <div id="relationships" class="text-2xl font-bold text-red-800"></div>
                        </div>
                        <div class="bg-indigo-50 p-4 rounded-lg col-span-2 sm:col-span-3">
                            <div class="text-sm font-medium text-indigo-600">Energy</div>
                            <div id="energy" class="text-2xl font-bold text-indigo-800"></div>
                        </div>
                    </div>

                    <div id="message-box" class="min-h-[48px] text-center p-3 mb-6 rounded-lg bg-gray-100 text-gray-700 font-medium opacity-0"></div>

                    <div id="actions" class="mb-6">
                        <h2 class="text-xl font-semibold mb-3 text-center">Your Choices This Year:</h2>
                        <div id="action-buttons" class="flex flex-wrap justify-center gap-3"></div>
                    </div>

                    <button id="nextYearBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                        Advance to the Next Year
                    </button>
                </div>
                <!-- Stage Display -->
                <div id="stage-display" class="w-full md:w-1/3 md:pl-8 md:border-l md:border-gray-200 mt-8 md:mt-0">
                    <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">Current Stage</h2>
                    <img id="stage-image" src="assets/images/kindergarten.png" alt="Current life stage" class="w-full h-auto rounded-lg shadow-md mb-4">
                    <p id="stage-name" class="text-xl font-semibold text-center text-gray-800"></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- Corrected path to your game script -->
    <script src="scr/js/game.js"></script>
</body>
</html>
