<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A New Life - Simulation Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scr/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 my-8">
            <!-- Game Over Screen -->
            <div id="game-over" class="hidden text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Game Over</h1>
                <p id="summary" class="text-gray-600 mb-6 whitespace-pre-line"></p>
                <button id="playAgainBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                    Play Again
                </button>
            </div>

            <div id="game-container" class="flex flex-col md:flex-row gap-8">
                 <!-- Left Panel: Stage & Status -->
                <div class="w-full md:w-1/3">
                    <div id="stage-display" class="text-center">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Current Stage</h2>
                        <img id="stage-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Current life stage" class="w-full h-auto rounded-lg shadow-md mb-4 bg-gray-200 aspect-square object-cover">
                        <p id="stage-name" class="text-xl font-semibold text-gray-800"></p>
                        <!-- Status Display -->
                        <div id="status-display" class="mt-4 text-left space-y-2">
                            <!-- Statuses will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Right Panel: Game Content & Stats -->
                <div class="w-full md:w-2/3 md:pl-8 md:border-l md:border-gray-200 flex flex-col">
                    <div class="text-center">
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">A New Life</h1>
                        <p class="text-gray-500 mb-6">Your choices shape your destiny.</p>
                    </div>
                    
                    <!-- Stats Display Area -->
                    <div id="stats" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                        <!-- Stats will be dynamically inserted here by game.js -->
                    </div>

                    <div id="message-box" class="min-h-[52px] text-center p-3 mb-6 rounded-lg bg-gray-100 text-gray-700 font-medium opacity-0 flex items-center justify-center"></div>

                    <div id="actions" class="mb-6 flex-grow">
                        <h2 class="text-xl font-semibold mb-4 text-center">Your Choices This Year:</h2>
                        <div id="action-buttons" class="flex flex-wrap justify-center gap-3"></div>
                    </div>

                    <button id="nextYearBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 mt-4">
                        Advance to the Next Year
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="scr/js/game.js"></script>
</body>
</html>
